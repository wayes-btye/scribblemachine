name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for Claude to create branches and push changes
      pull-requests: write # Needed for Claude to comment on PRs
      issues: write # Needed for Claude to comment on issues
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install MCP servers
        run: |
          npm install -g @upstash/context7-mcp@latest
          npm install -g @playwright/mcp@0.0.39
          npm install -g shadcn@latest

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # Inline MCP configuration - pre-installed servers
          mcp_config: |
            {
              "mcpServers": {
                "context7": {
                  "type": "stdio",
                  "command": "npx",
                  "args": ["@upstash/context7-mcp"],
                  "env": {}
                },
                "playwright": {
                  "type": "stdio",
                  "command": "npx",
                  "args": ["@playwright/mcp"],
                  "env": {}
                },
                "shadcn": {
                  "type": "stdio",
                  "command": "npx",
                  "args": ["shadcn", "mcp"],
                  "env": {}
                }
              }
            }

          # Auto-approve for CI and allowed tools
          claude_args: >
            --permission-mode bypassPermissions
            --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

