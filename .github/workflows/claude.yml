name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for Claude to create branches and push changes
      pull-requests: write # Needed for Claude to create/update PRs
      issues: write # Needed for Claude to comment on issues
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install MCP servers
        run: |
          npm install -g @upstash/context7-mcp@latest
          npm install -g @playwright/mcp@0.0.39
          npm install -g shadcn@latest

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Inline MCP configuration - pre-installed servers
          mcp_config: |
            {
              "mcpServers": {
                "context7": {
                  "type": "stdio",
                  "command": "npx",
                  "args": ["@upstash/context7-mcp"],
                  "env": {}
                },
                "playwright": {
                  "type": "stdio",
                  "command": "npx",
                  "args": ["@playwright/mcp"],
                  "env": {}
                },
                "shadcn": {
                  "type": "stdio",
                  "command": "npx",
                  "args": ["shadcn", "mcp"],
                  "env": {}
                }
              }
            }

          # Auto-approve for CI
          claude_args: --permission-mode bypassPermissions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

