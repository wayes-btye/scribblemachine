    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Architects+Daughter:wght@400&family=DM+Sans:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage_variant1_5_theme.css">

    <style>
        /* Base animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        /* ARTISTIC PAINT DREAMS - Concept 2 */
        @keyframes paintDrop1 {
            0% {
                opacity: 0;
                transform: translateY(-100px) scale(0.3) rotate(0deg);
                border-radius: 50%;
                filter: blur(3px);
            }
            30% {
                opacity: 0.8;
                transform: translateY(0px) scale(1) rotate(45deg);
                border-radius: 60% 40% 50% 70%;
                filter: blur(1px);
            }
            70% {
                opacity: 0.9;
                transform: translateY(50px) scale(1.2) rotate(90deg);
                border-radius: 40% 60% 70% 50%;
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: translateY(150px) scale(0.8) rotate(180deg);
                border-radius: 70% 30% 60% 40%;
                filter: blur(2px);
            }
        }

        @keyframes paintDrop2 {
            0% {
                opacity: 0;
                transform: translateX(100px) translateY(-80px) scale(0.4) rotate(-20deg);
                border-radius: 50%;
                filter: blur(4px);
            }
            25% {
                opacity: 0.7;
                transform: translateX(30px) translateY(-10px) scale(0.9) rotate(15deg);
                border-radius: 70% 30% 40% 60%;
                filter: blur(2px);
            }
            75% {
                opacity: 0.8;
                transform: translateX(-30px) translateY(60px) scale(1.1) rotate(75deg);
                border-radius: 30% 70% 50% 50%;
                filter: blur(1px);
            }
            100% {
                opacity: 0;
                transform: translateX(-100px) translateY(120px) scale(0.6) rotate(120deg);
                border-radius: 80% 20% 30% 70%;
                filter: blur(3px);
            }
        }

        @keyframes colorBleed {
            0% {
                opacity: 0.2;
                transform: scale(0.8);
                background-size: 100% 100%;
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
                background-size: 120% 120%;
            }
            100% {
                opacity: 0.3;
                transform: scale(0.9);
                background-size: 110% 110%;
            }
        }

        @keyframes liquidFlow {
            0%, 100% {
                clipPath: ellipse(40% 60% at 30% 40%);
                transform: rotate(0deg);
                opacity: 0.4;
            }
            25% {
                clipPath: ellipse(60% 40% at 70% 30%);
                transform: rotate(90deg);
                opacity: 0.7;
            }
            50% {
                clipPath: ellipse(50% 70% at 50% 70%);
                transform: rotate(180deg);
                opacity: 0.6;
            }
            75% {
                clipPath: ellipse(70% 50% at 20% 60%);
                transform: rotate(270deg);
                opacity: 0.5;
            }
        }

        @keyframes watercolorSpread {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
                filter: blur(5px) saturate(2);
            }
            40% {
                opacity: 0.8;
                transform: scale(1.3) rotate(5deg);
                filter: blur(2px) saturate(1.5);
            }
            80% {
                opacity: 0.6;
                transform: scale(1.1) rotate(-3deg);
                filter: blur(1px) saturate(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0.9) rotate(2deg);
                filter: blur(3px) saturate(1);
            }
        }

        /* Animation classes */
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .scale-in { animation: scaleIn 0.8s ease-out forwards; }
        .logo-float { animation: logoFloat 4s ease-in-out infinite; }

        .paint-drop-1 {
            animation: paintDrop1 10s ease-in-out infinite;
            animation-delay: 1s;
        }
        .paint-drop-2 {
            animation: paintDrop2 14s ease-in-out infinite;
            animation-delay: 4s;
        }
        .color-bleed {
            animation: colorBleed 20s ease-in-out infinite;
        }
        .liquid-flow {
            animation: liquidFlow 16s ease-in-out infinite;
        }
        .watercolor-spread {
            animation: watercolorSpread 12s ease-in-out infinite;
        }

        .delay-300 { animation-delay: 0.3s; }

        /* Paint drops */
        .drop-1 {

        /* Color bleed effects */
        .bleed-1 {

        /* Watercolor spreads */
        .watercolor-1 {

            left: 25%;

        /* Hero section styling */

                oklch(0.99 0.01 60 / 0.9) 100%);
            backdrop-filter: blur(10px);
            z-index: 2;
        }
    </style>
</head>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Professional intersection observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0) scale(1)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in-up, .scale-in').forEach((el, index) => {
            el.style.opacity = '0';

            if (el.classList.contains('fade-in-up')) {
                el.style.transform = 'translateY(30px)';
            } else if (el.classList.contains('scale-in')) {
                el.style.transform = 'scale(0.9)';
            }

            el.style.transition = `opacity 0.8s ease-out ${index * 0.1}s, transform 0.8s ease-out ${index * 0.1}s`;
            observer.observe(el);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
