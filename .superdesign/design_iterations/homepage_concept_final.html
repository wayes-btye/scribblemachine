                    </div>

                    <!-- Hero Image -->
                    <div class="relative scale-in delay-300 book-container">
                        <div class="relative max-w-xl mx-auto">
                            <img src="../../apps/web/public/assets/HeroBook-WithImages-upscaled.png"
                                 alt="Magical coloring book"
                                 class="w-full hero-book rounded-2xl">

                            <!-- Integrated logo element -->
                            <div class="absolute -top-8 -right-8 logo-float">
                                <div class="bg-white/95 backdrop-blur-sm rounded-full p-4 shadow-2xl border border-white/50">
                                    <img src="../../apps/web/public/assets/ScribbleIcon.svg" alt="ScribbleMachine" class="w-16 h-16">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Professional intersection observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0) scale(1)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in-up, .scale-in').forEach((el, index) => {
            el.style.opacity = '0';

            if (el.classList.contains('fade-in-up')) {
                el.style.transform = 'translateY(30px)';
            } else if (el.classList.contains('scale-in')) {
                el.style.transform = 'scale(0.9)';
            }

            el.style.transition = `opacity 0.8s ease-out ${index * 0.1}s, transform 0.8s ease-out ${index * 0.1}s`;
            observer.observe(el);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
