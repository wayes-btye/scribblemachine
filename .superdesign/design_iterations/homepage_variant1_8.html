<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleMachine.com - Where Memories & Dreams Become Coloring Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Architects+Daughter:wght@400&family=DM+Sans:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage_variant1_5_theme.css">

    <style>
        /* Clean, professional animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        @keyframes iconRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dreamyFloat1 {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.4; }
            25% { transform: translate(15px, -10px) scale(1.1) rotate(90deg); opacity: 0.7; }
            50% { transform: translate(30px, -5px) scale(0.95) rotate(180deg); opacity: 0.5; }
            75% { transform: translate(10px, 15px) scale(1.05) rotate(270deg); opacity: 0.6; }
        }

        @keyframes dreamyFloat2 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(-25px, 20px) scale(1.15); opacity: 0.6; }
            66% { transform: translate(20px, -15px) scale(0.9); opacity: 0.4; }
        }

        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .scale-in { animation: scaleIn 0.8s ease-out forwards; }
        .logo-float { animation: logoFloat 4s ease-in-out infinite; }
        .icon-rotate { animation: iconRotate 8s linear infinite; }
        .dreamy-float-1 { animation: dreamyFloat1 18s ease-in-out infinite; }
        .dreamy-float-2 { animation: dreamyFloat2 22s ease-in-out infinite; }

        /* Staggered delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }

        /* Modern button styles */
        .btn-primary {
            background: var(--gradient-hero) !important;
            color: white !important;
            border-radius: var(--radius-lg) !important;
            padding: 1rem 2rem !important;
            font-weight: 600 !important;
            font-size: 1.125rem !important;
            font-family: var(--font-sans) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: var(--shadow-lg) !important;
            border: none !important;
            position: relative !important;
            overflow: hidden !important;
            white-space: nowrap !important;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: var(--shadow-xl) !important;
        }

        .btn-secondary {
            background: var(--gradient-accent) !important;
            color: white !important;
            border: 2px solid transparent !important;
            border-radius: var(--radius-lg) !important;
            padding: 1rem 2rem !important;
            font-weight: 600 !important;
            font-size: 1.125rem !important;
            font-family: var(--font-sans) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: var(--shadow) !important;
        }

        .btn-secondary:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: var(--shadow-lg) !important;
            background: var(--gradient-hero) !important;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: var(--font-sans) !important;
            font-weight: 700 !important;
            line-height: 1.2 !important;
        }

        .handwritten {
            font-family: var(--font-serif) !important;
        }

        .modern-sans {
            font-family: 'Space Grotesk', sans-serif !important;
            font-weight: 600 !important;
        }

        .refined-sans {
            font-family: 'Plus Jakarta Sans', sans-serif !important;
            font-weight: 700 !important;
        }

        body {
            font-family: var(--font-mono) !important;
            background: var(--gradient-bg) !important;
            min-height: 100vh !important;
            position: relative;
        }

        /* Enhanced creative background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 159, 243, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(101, 195, 247, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(254, 202, 87, 0.05) 0%, transparent 50%),
                var(--paint-splatter);
            pointer-events: none;
            z-index: 1;
        }

        /* Logo styling - VARIANT 2: h-22 (conservative size) */
        .logo-header {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-header:hover {
            transform: scale(1.05) rotate(1deg);
        }

        /* Enhanced book - VARIANT 2: Top-aligned in grid for better positioning */
        .hero-book {
            filter: drop-shadow(0 25px 50px oklch(0.15 0.12 260 / 0.25))
                   drop-shadow(0 10px 20px oklch(0.15 0.12 260 / 0.15));
            transform: perspective(1000px) rotateY(-5deg) rotateX(2deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-book:hover {
            transform: perspective(1000px) rotateY(-2deg) rotateX(1deg) scale(1.02);
            filter: drop-shadow(0 35px 70px oklch(0.15 0.12 260 / 0.3))
                   drop-shadow(0 15px 30px oklch(0.15 0.12 260 / 0.2));
        }

        /* VARIANT 2: Book container alignment */
        .book-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem; /* Add some top padding to align with hero text */
        }

        /* Floating decorative elements removed */

        /* Dreamy background elements */
        .dreamy-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            pointer-events: none;
        }

        .blob-1 {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, oklch(0.96 0.12 320 / 0.3), oklch(0.97 0.08 340 / 0.2));
            top: 10%;
            left: 15%;
        }

        .blob-2 {
            width: 280px;
            height: 280px;
            background: linear-gradient(45deg, oklch(0.98 0.08 60 / 0.25), oklch(0.97 0.06 90 / 0.3));
            top: 55%;
            right: 20%;
        }

        .blob-3 {
            width: 220px;
            height: 220px;
            background: linear-gradient(45deg, oklch(0.99 0.05 180 / 0.2), oklch(0.98 0.04 200 / 0.25));
            top: 30%;
            left: 65%;
        }

        /* Hero section styling */
        .hero-section {
            position: relative;
            background: linear-gradient(135deg,
                oklch(0.99 0.02 45 / 0.9) 0%,
                oklch(0.98 0.04 280 / 0.7) 50%,
                oklch(0.99 0.01 60 / 0.9) 100%);
            backdrop-filter: blur(10px);
            z-index: 2;
        }
    </style>
</head>
<body style="background: var(--gradient-bg); color: var(--foreground);">
    <!-- Dreamy background elements -->
    <div class="dreamy-blob blob-1 dreamy-float-1"></div>
    <div class="dreamy-blob blob-2 dreamy-float-2"></div>
    <div class="dreamy-blob blob-3 dreamy-float-1" style="animation-delay: -12s;"></div>

    <!-- Floating elements removed to avoid interference with header -->

    <!-- Header - VARIANT 2: Logo h-22 (conservative) -->
    <header class="relative z-50 py-4 px-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center logo-header fade-in-up">
                <img src="../../apps/web/public/assets/ScribbleMachinecom.svg" alt="ScribbleMachine.com" class="w-auto" style="height: 7rem;">
            </div>
            <div class="flex items-center space-x-6 fade-in-up delay-200">
                <button class="text-lg font-medium px-6 py-3 hover:bg-white/10 rounded-lg transition-all duration-300" style="color: var(--foreground);">Sign In</button>
                <button class="btn-primary flex items-center">
                    <i data-lucide="sparkles" class="w-5 h-5 mr-2"></i>
                    Start Creating
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="relative z-20">
        <section class="hero-section py-16">
            <div class="max-w-7xl mx-auto px-4">
                <div class="grid lg:grid-cols-2 gap-16 items-start"> <!-- items-start for better alignment -->
                    <!-- Hero Content -->
                    <div class="text-center lg:text-left">
                        <div class="fade-in-up">
                            <h1 class="text-5xl lg:text-7xl font-bold mb-8 leading-tight">
                                <span class="modern-sans">Where</span>
                                <span class="handwritten bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">Memories</span>
                                <span class="refined-sans">& Dreams</span>
                                <br/>
                                <span class="handwritten bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent">Become</span>
                                <span class="modern-sans">Coloring</span>
                                <span class="refined-sans bg-gradient-to-r from-blue-600 to-teal-600 bg-clip-text text-transparent">Magic</span>
                            </h1>
                        </div>

                        <div class="fade-in-up delay-200">
                            <p class="text-xl lg:text-2xl mb-10 leading-relaxed" style="color: var(--muted-foreground);">
                                Upload your precious photos OR simply describe your wildest imagination.
                                <span class="font-semibold" style="color: var(--primary);">Our AI turns both into stunning coloring adventures!</span>
                            </p>
                        </div>

                        <!-- Dual-Mode CTA Buttons -->
                        <div class="grid sm:grid-cols-2 gap-4 mb-12 fade-in-up delay-300">
                            <button class="btn-primary flex items-center justify-center text-lg px-6 py-4 relative">
                                <i data-lucide="camera" class="w-6 h-6 mr-3"></i>
                                <div class="text-left">
                                    <div class="font-bold">Upload Photo</div>
                                    <div class="text-sm opacity-90">Turn memories into art</div>
                                </div>
                            </button>
                            <button class="btn-secondary flex items-center justify-center text-lg px-6 py-4 relative">
                                <i data-lucide="lightbulb" class="w-6 h-6 mr-3"></i>
                                <div class="text-left">
                                    <div class="font-bold">Imagine Ideas</div>
                                    <div class="text-sm opacity-90">Describe your dreams</div>
                                </div>
                            </button>
                        </div>

                        <!-- Enhanced trust indicators -->
                        <div class="inline-flex items-center bg-white/85 backdrop-blur-sm rounded-full px-8 py-4 shadow-sm fade-in-up delay-400">
                            <div class="flex items-center space-x-6 text-sm font-medium" style="color: var(--muted-foreground);">
                                <div class="flex items-center">
                                    <span class="text-green-500 mr-2">✓</span>
                                    3 FREE Pages
                                </div>
                                <div class="flex items-center">
                                    <span class="text-blue-500 mr-2">⚡</span>
                                    Both Ways Work
                                </div>
                                <div class="flex items-center">
                                    <span class="text-purple-500 mr-2">👨‍👩‍👧‍👦</span>
                                    Family Safe
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hero Image - VARIANT 2: Top-aligned container -->
                    <div class="relative scale-in delay-300 book-container">
                        <div class="relative max-w-xl mx-auto">
                            <img src="../../apps/web/public/assets/HeroBook-WithImages-upscaled.png"
                                 alt="Magical coloring book"
                                 class="w-full hero-book rounded-2xl">

                            <!-- Integrated logo element -->
                            <div class="absolute -top-8 -right-8 logo-float">
                                <div class="bg-white/95 backdrop-blur-sm rounded-full p-4 shadow-2xl border border-white/50">
                                    <img src="../../apps/web/public/assets/ScribbleIcon.svg" alt="ScribbleMachine" class="w-16 h-16">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Professional intersection observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0) scale(1)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in-up, .scale-in').forEach((el, index) => {
            el.style.opacity = '0';

            if (el.classList.contains('fade-in-up')) {
                el.style.transform = 'translateY(30px)';
            } else if (el.classList.contains('scale-in')) {
                el.style.transform = 'scale(0.9)';
            }

            el.style.transition = `opacity 0.8s ease-out ${index * 0.1}s, transform 0.8s ease-out ${index * 0.1}s`;
            observer.observe(el);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
