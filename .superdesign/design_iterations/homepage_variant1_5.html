        /* Clean, professional animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        @keyframes iconRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dreamyFloat1 {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.4; }
            25% { transform: translate(15px, -10px) scale(1.1) rotate(90deg); opacity: 0.7; }
            50% { transform: translate(30px, -5px) scale(0.95) rotate(180deg); opacity: 0.5; }
            75% { transform: translate(10px, 15px) scale(1.05) rotate(270deg); opacity: 0.6; }
        }

        @keyframes dreamyFloat2 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(-25px, 20px) scale(1.15); opacity: 0.6; }
            66% { transform: translate(20px, -15px) scale(0.9); opacity: 0.4; }
        }

        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .scale-in { animation: scaleIn 0.8s ease-out forwards; }
        .slide-in-right { animation: slideInRight 0.8s ease-out forwards; }
        .logo-float { animation: logoFloat 4s ease-in-out infinite; }
        .icon-rotate { animation: iconRotate 8s linear infinite; }
        .dreamy-float-1 { animation: dreamyFloat1 18s ease-in-out infinite; }
        .dreamy-float-2 { animation: dreamyFloat2 22s ease-in-out infinite; }

        /* Staggered delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }

            padding: 1rem 2rem !important;
            font-weight: 600 !important;

            box-shadow: var(--shadow) !important;

        .btn-secondary:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: var(--shadow-lg) !important;
            background: var(--gradient-hero) !important;
        }

        /* Typography */
        h1, h2, h3 {

            font-weight: 700 !important;
            line-height: 1.2 !important;
        }

        body {

        /* Background pattern overlay */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--paint-splatter);
            pointer-events: none;
            z-index: 1;
        }

        /* Logo integration styles */
        .logo-hero {
            filter: drop-shadow(0 10px 20px oklch(0.15 0.12 260 / 0.1));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-hero:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 15px 30px oklch(0.15 0.12 260 / 0.15));
        }

        .logo-header {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        .logo-header:hover {
            transform: scale(1.05) rotate(1deg);
        }

        /* Floating decorative elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            opacity: 0.6;
            z-index: 10;
        }

        .floating-1 { top: 15%; left: 5%; }
        .floating-2 { top: 25%; right: 8%; }
        .floating-3 { top: 45%; left: 3%; }
        .floating-4 { bottom: 30%; right: 6%; }

        /* Dreamy background elements */
        .dreamy-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            pointer-events: none;
        }

        .blob-1 {

        /* Hero section special styling */

            backdrop-filter: blur(10px);
            z-index: 2;
        }
    </style>
</head>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Professional intersection observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0) scale(1)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in-up, .scale-in, .slide-in-right').forEach((el, index) => {
            el.style.opacity = '0';

            if (el.classList.contains('fade-in-up')) {
                el.style.transform = 'translateY(30px)';
            } else if (el.classList.contains('scale-in')) {
                el.style.transform = 'scale(0.9)';
            } else if (el.classList.contains('slide-in-right')) {
                el.style.transform = 'translateX(30px)';
            }

            el.style.transition = `opacity 0.8s ease-out ${index * 0.1}s, transform 0.8s ease-out ${index * 0.1}s`;
            observer.observe(el);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
