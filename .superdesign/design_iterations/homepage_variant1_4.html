    <style>
        /* Clean, professional animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        @keyframes iconRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes blobMove1 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            33% { transform: translate(30px, -20px) scale(1.1); opacity: 0.8; }
            66% { transform: translate(-20px, 30px) scale(0.9); opacity: 0.4; }
        }

        @keyframes blobMove2 {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: translate(-40px, 20px) scale(1.2) rotate(180deg); opacity: 0.7; }
        }

        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .scale-in { animation: scaleIn 0.8s ease-out forwards; }
        .slide-in-right { animation: slideInRight 0.8s ease-out forwards; }
        .logo-float { animation: logoFloat 4s ease-in-out infinite; }
        .icon-rotate { animation: iconRotate 8s linear infinite; }
        .blob-move-1 { animation: blobMove1 20s ease-in-out infinite; }
        .blob-move-2 { animation: blobMove2 25s ease-in-out infinite; }

        /* Staggered delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }

        /* Modern button styles */
        .btn-primary {
            background: var(--gradient-hero) !important;
            color: white !important;
            border-radius: var(--radius-lg) !important;
            padding: 1rem 2rem !important;
            font-weight: 600 !important;
            font-size: 1.125rem !important;
            font-family: var(--font-sans) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: var(--shadow-lg) !important;
            border: none !important;
            position: relative !important;
            overflow: hidden !important;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: var(--shadow-xl) !important;
        }

        .btn-secondary {
            background: var(--gradient-accent) !important;
            color: white !important;
            border: 2px solid transparent !important;
            border-radius: var(--radius-lg) !important;
            padding: 1rem 2rem !important;
            font-weight: 600 !important;
            font-size: 1.125rem !important;
            font-family: var(--font-sans) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: var(--shadow) !important;
        }

        .btn-secondary:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: var(--shadow-lg) !important;
            background: var(--gradient-hero) !important;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: var(--font-sans) !important;
            font-weight: 700 !important;
            line-height: 1.2 !important;
        }

        .handwritten {
            font-family: var(--font-serif) !important;
        }

        .display-font {
            font-family: 'Poppins', sans-serif !important;
            font-weight: 900 !important;
        }

        .serif-display {
            font-family: 'Playfair Display', serif !important;
            font-weight: 800 !important;
        }

        body {
            font-family: var(--font-mono) !important;
            background: var(--gradient-bg) !important;
            min-height: 100vh !important;
            position: relative;
        }

        /* Background pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--paint-splatter);
            pointer-events: none;
            z-index: 1;
        }

        /* Logo integration styles */
        .logo-hero {
            filter: drop-shadow(0 10px 20px oklch(0.18 0.10 250 / 0.1));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-hero:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 15px 30px oklch(0.18 0.10 250 / 0.15));
        }

        .logo-header {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-header:hover {
            transform: scale(1.05) rotate(1deg);
        }

        /* Floating decorative elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            opacity: 0.6;
            z-index: 10;
        }

        .floating-1 { top: 15%; left: 5%; }
        .floating-2 { top: 25%; right: 8%; }
        .floating-3 { top: 45%; left: 3%; }
        .floating-4 { bottom: 30%; right: 6%; }
        .floating-5 { top: 60%; left: 12%; }
        .floating-6 { bottom: 20%; left: 8%; }

        /* Animated background blobs */
        .animated-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            pointer-events: none;
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, oklch(0.95 0.10 170 / 0.3), oklch(0.96 0.08 200 / 0.2));
            top: 20%;
            left: 10%;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, oklch(0.97 0.08 45 / 0.25), oklch(0.96 0.06 80 / 0.3));
            top: 60%;
            right: 15%;
        }

        .blob-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, oklch(0.98 0.06 300 / 0.2), oklch(0.97 0.05 330 / 0.25));
            top: 40%;
            left: 60%;
        }

        /* Hero section special styling */
        .hero-section {
            position: relative;
            background: linear-gradient(135deg,
                oklch(0.98 0.04 30 / 0.8) 0%,
                oklch(0.97 0.06 180 / 0.6) 50%,
                oklch(0.98 0.03 330 / 0.8) 100%);
            backdrop-filter: blur(10px);
            z-index: 2;
        }
    </style>
</head>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Professional intersection observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0) scale(1)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in-up, .scale-in, .slide-in-right').forEach((el, index) => {
            el.style.opacity = '0';

            if (el.classList.contains('fade-in-up')) {
                el.style.transform = 'translateY(30px)';
            } else if (el.classList.contains('scale-in')) {
                el.style.transform = 'scale(0.9)';
            } else if (el.classList.contains('slide-in-right')) {
                el.style.transform = 'translateX(30px)';
            }

            el.style.transition = `opacity 0.8s ease-out ${index * 0.1}s, transform 0.8s ease-out ${index * 0.1}s`;
            observer.observe(el);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
