    <style>
        /* Base animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        /* LIVING SKETCHBOOK - Concept 3 */
        @keyframes sketchDraw {
            0% {
                stroke-dashoffset: 1000;
                opacity: 0;
            }
            20% {
                stroke-dashoffset: 500;
                opacity: 0.8;
            }
            80% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
            100% {
                stroke-dashoffset: -100;
                opacity: 0.3;
            }
        }

        @keyframes sketchErase {
            0% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
            100% {
                stroke-dashoffset: 1000;
                opacity: 0;
            }
        }

        @keyframes doodleFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-20px) rotate(5deg) scale(1.05);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) rotate(-3deg) scale(0.95);
                opacity: 0.9;
            }
            75% {
                transform: translateY(-25px) rotate(8deg) scale(1.1);
                opacity: 0.7;
            }
        }

        @keyframes toolWiggle {
            0%, 100% {
                transform: rotate(0deg) translateX(0px);
                opacity: 0.5;
            }
            25% {
                transform: rotate(2deg) translateX(2px);
                opacity: 0.7;
            }
            50% {
                transform: rotate(-1deg) translateX(-1px);
                opacity: 0.8;
            }
            75% {
                transform: rotate(3deg) translateX(3px);
                opacity: 0.6;
            }
        }

        @keyframes scribbleMorph {
            0% {
                d: path("M20,50 Q30,20 60,40 Q90,60 120,30");
                opacity: 0.4;
            }
            25% {
                d: path("M20,40 Q40,10 70,35 Q100,65 120,25");
                opacity: 0.7;
            }
            50% {
                d: path("M25,55 Q35,25 65,45 Q95,70 115,35");
                opacity: 0.6;
            }
            75% {
                d: path("M15,45 Q45,15 75,40 Q105,60 125,30");
                opacity: 0.8;
            }
            100% {
                d: path("M20,50 Q30,20 60,40 Q90,60 120,30");
                opacity: 0.4;
            }
        }

        @keyframes paperTexture {
            0%, 100% {
                background-position: 0% 0%;
                opacity: 0.3;
            }
            50% {
                background-position: 5% 5%;
                opacity: 0.5;
            }
        }

        /* Animation classes */
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .scale-in { animation: scaleIn 0.8s ease-out forwards; }
        .logo-float { animation: logoFloat 4s ease-in-out infinite; }

        .sketch-draw {
            animation: sketchDraw 6s ease-in-out infinite;
        }
        .sketch-erase {
            animation: sketchErase 4s ease-in-out infinite;
        }
        .doodle-float {
            animation: doodleFloat 8s ease-in-out infinite;
        }
        .tool-wiggle {
            animation: toolWiggle 5s ease-in-out infinite;
        }
        .scribble-morph {
            animation: scribbleMorph 12s ease-in-out infinite;
        }
        .paper-texture {
            animation: paperTexture 20s ease-in-out infinite;
        }

        /* Staggered delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Professional intersection observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0) scale(1)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in-up, .scale-in').forEach((el, index) => {
            el.style.opacity = '0';

            if (el.classList.contains('fade-in-up')) {
                el.style.transform = 'translateY(30px)';
            } else if (el.classList.contains('scale-in')) {
                el.style.transform = 'scale(0.9)';
            }

            el.style.transition = `opacity 0.8s ease-out ${index * 0.1}s, transform 0.8s ease-out ${index * 0.1}s`;
            observer.observe(el);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
