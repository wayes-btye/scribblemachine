<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleMachine.com - Magical Sketch Trails Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Architects+Daughter:wght@400&family=DM+Sans:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage_variant1_5_theme.css">

    <style>
        /* Base animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        /* MAGICAL SKETCH TRAILS - Concept 1 */
        @keyframes sketchTrail1 {
            0% {
                opacity: 0;
                stroke-dashoffset: 1000;
                transform: translateX(-100px) translateY(50px) rotate(-15deg) scale(0.8);
            }
            20% {
                opacity: 0.7;
                stroke-dashoffset: 500;
                transform: translateX(0px) translateY(0px) rotate(0deg) scale(1);
            }
            80% {
                opacity: 0.8;
                stroke-dashoffset: 0;
                transform: translateX(100px) translateY(-50px) rotate(15deg) scale(1.1);
            }
            100% {
                opacity: 0;
                stroke-dashoffset: -200;
                transform: translateX(200px) translateY(-100px) rotate(30deg) scale(0.9);
            }
        }

        @keyframes sketchTrail2 {
            0% {
                opacity: 0;
                stroke-dashoffset: 800;
                transform: translateX(150px) translateY(-80px) rotate(25deg) scale(0.7);
            }
            25% {
                opacity: 0.6;
                stroke-dashoffset: 400;
                transform: translateX(50px) translateY(-20px) rotate(10deg) scale(0.95);
            }
            75% {
                opacity: 0.7;
                stroke-dashoffset: 0;
                transform: translateX(-50px) translateY(40px) rotate(-5deg) scale(1.05);
            }
            100% {
                opacity: 0;
                stroke-dashoffset: -300;
                transform: translateX(-150px) translateY(100px) rotate(-20deg) scale(0.8);
            }
        }

        @keyframes sparkleSketch {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
                stroke-dashoffset: 50;
            }
            30% {
                opacity: 0.8;
                transform: scale(1.2) rotate(90deg);
                stroke-dashoffset: 25;
            }
            70% {
                opacity: 0.9;
                transform: scale(0.9) rotate(180deg);
                stroke-dashoffset: 0;
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(270deg);
                stroke-dashoffset: -25;
            }
        }

        @keyframes organicGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1) rotate(0deg);
                filter: blur(2px);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1) rotate(180deg);
                filter: blur(1px);
            }
        }

        /* Animation classes */
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .scale-in { animation: scaleIn 0.8s ease-out forwards; }
        .logo-float { animation: logoFloat 4s ease-in-out infinite; }

        .sketch-trail-1 {
            animation: sketchTrail1 8s ease-in-out infinite;
            animation-delay: 0s;
        }
        .sketch-trail-2 {
            animation: sketchTrail2 12s ease-in-out infinite;
            animation-delay: 3s;
        }
        .sparkle-sketch {
            animation: sparkleSketch 4s ease-in-out infinite;
        }
        .organic-glow {
            animation: organicGlow 15s ease-in-out infinite;
        }

        /* Staggered delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }

        /* Modern button styles */
        .btn-primary {
            background: var(--gradient-hero) !important;
            color: white !important;
            border-radius: var(--radius-lg) !important;
            padding: 1rem 2rem !important;
            font-weight: 600 !important;
            font-size: 1.125rem !important;
            font-family: var(--font-sans) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: var(--shadow-lg) !important;
            border: none !important;
            position: relative !important;
            overflow: hidden !important;
            white-space: nowrap !important;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: var(--shadow-xl) !important;
        }

        .btn-secondary {
            background: var(--gradient-accent) !important;
            color: white !important;
            border: 2px solid transparent !important;
            border-radius: var(--radius-lg) !important;
            padding: 1rem 2rem !important;
            font-weight: 600 !important;
            font-size: 1.125rem !important;
            font-family: var(--font-sans) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: var(--shadow) !important;
        }

        .btn-secondary:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: var(--shadow-lg) !important;
            background: var(--gradient-hero) !important;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: var(--font-sans) !important;
            font-weight: 700 !important;
            line-height: 1.2 !important;
        }

        .handwritten {
            font-family: var(--font-serif) !important;
        }

        .modern-sans {
            font-family: 'Space Grotesk', sans-serif !important;
            font-weight: 600 !important;
        }

        .refined-sans {
            font-family: 'Plus Jakarta Sans', sans-serif !important;
            font-weight: 700 !important;
        }

        body {
            font-family: var(--font-mono) !important;
            background: var(--gradient-bg) !important;
            min-height: 100vh !important;
            position: relative;
        }

        /* Enhanced background with magical sketch elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 159, 243, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(101, 195, 247, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(254, 202, 87, 0.05) 0%, transparent 50%),
                var(--paint-splatter);
            pointer-events: none;
            z-index: 1;
        }

        /* Logo styling */
        .logo-header {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-header:hover {
            transform: scale(1.05) rotate(1deg);
        }

        /* Enhanced book positioning */
        .hero-book {
            filter: drop-shadow(0 25px 50px oklch(0.15 0.12 260 / 0.25))
                   drop-shadow(0 10px 20px oklch(0.15 0.12 260 / 0.15));
            transform: perspective(1000px) rotateY(-5deg) rotateX(2deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-book:hover {
            transform: perspective(1000px) rotateY(-2deg) rotateX(1deg) scale(1.02);
            filter: drop-shadow(0 35px 70px oklch(0.15 0.12 260 / 0.3))
                   drop-shadow(0 15px 30px oklch(0.15 0.12 260 / 0.2));
        }

        .book-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem;
        }

        /* Magical sketch trail container */
        .magical-trails {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .trail-svg {
            position: absolute;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .trail-1 {
            top: 20%;
            left: 10%;
            width: 300px;
            height: 150px;
            stroke: oklch(0.75 0.15 280);
            opacity: 0.6;
        }

        .trail-2 {
            top: 60%;
            right: 15%;
            width: 250px;
            height: 120px;
            stroke: oklch(0.80 0.12 60);
            opacity: 0.5;
        }

        .sparkle-container {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .sparkle-1 {
            top: 25%;
            left: 30%;
            stroke: oklch(0.85 0.18 320);
            opacity: 0.7;
        }

        .sparkle-2 {
            top: 45%;
            right: 25%;
            stroke: oklch(0.78 0.16 25);
            opacity: 0.6;
        }

        .sparkle-3 {
            top: 70%;
            left: 60%;
            stroke: oklch(0.72 0.20 180);
            opacity: 0.8;
        }

        /* Hero section styling */
        .hero-section {
            position: relative;
            background: linear-gradient(135deg,
                oklch(0.99 0.02 45 / 0.9) 0%,
                oklch(0.98 0.04 280 / 0.7) 50%,
                oklch(0.99 0.01 60 / 0.9) 100%);
            backdrop-filter: blur(10px);
            z-index: 2;
        }
    </style>
</head>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Professional intersection observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0) scale(1)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in-up, .scale-in').forEach((el, index) => {
            el.style.opacity = '0';

            if (el.classList.contains('fade-in-up')) {
                el.style.transform = 'translateY(30px)';
            } else if (el.classList.contains('scale-in')) {
                el.style.transform = 'scale(0.9)';
            }

            el.style.transition = `opacity 0.8s ease-out ${index * 0.1}s, transform 0.8s ease-out ${index * 0.1}s`;
            observer.observe(el);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
