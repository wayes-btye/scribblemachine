<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Architects+Daughter:wght@400&family=DM+Sans:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage_variant1_5_theme.css">

    <style>
        /* Clean, professional animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        @keyframes iconRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dreamyFloat1 {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.4; }
            25% { transform: translate(15px, -10px) scale(1.1) rotate(90deg); opacity: 0.7; }
            50% { transform: translate(30px, -5px) scale(0.95) rotate(180deg); opacity: 0.5; }
            75% { transform: translate(10px, 15px) scale(1.05) rotate(270deg); opacity: 0.6; }
        }

        @keyframes dreamyFloat2 {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(-25px, 20px) scale(1.15); opacity: 0.6; }
            66% { transform: translate(20px, -15px) scale(0.9); opacity: 0.4; }
        }

        /* Creative background patterns */
        @keyframes paintSplash {
            0%, 100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.7; transform: scale(1.1) rotate(180deg); }
        }

        @keyframes colorWave {
            0% { transform: translateX(-100px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateX(50px) rotate(180deg); opacity: 0.6; }
            100% { transform: translateX(100px) rotate(360deg); opacity: 0.3; }
        }

        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .scale-in { animation: scaleIn 0.8s ease-out forwards; }
        .slide-in-right { animation: slideInRight 0.8s ease-out forwards; }
        .logo-float { animation: logoFloat 4s ease-in-out infinite; }
        .icon-rotate { animation: iconRotate 8s linear infinite; }
        .dreamy-float-1 { animation: dreamyFloat1 18s ease-in-out infinite; }
        .dreamy-float-2 { animation: dreamyFloat2 22s ease-in-out infinite; }
        .paint-splash { animation: paintSplash 15s ease-in-out infinite; }
        .color-wave { animation: colorWave 25s linear infinite; }

        /* Staggered delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }

        /* Modern button styles - FIXED "Start Creating" to one row */
        .btn-primary {
            background: var(--gradient-hero) !important;
            color: white !important;
            border-radius: var(--radius-lg) !important;
            padding: 1rem 2rem !important;
            font-weight: 600 !important;
            font-size: 1.125rem !important;
            font-family: var(--font-sans) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: var(--shadow-lg) !important;
            border: none !important;
            position: relative !important;
            overflow: hidden !important;
            white-space: nowrap !important; /* FORCE single line */
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: var(--shadow-xl) !important;
        }

        .btn-secondary {
            background: var(--gradient-accent) !important;
            color: white !important;
            border: 2px solid transparent !important;
            border-radius: var(--radius-lg) !important;
            padding: 1rem 2rem !important;
            font-weight: 600 !important;
            font-size: 1.125rem !important;
            font-family: var(--font-sans) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: var(--shadow) !important;
        }

        .btn-secondary:hover {
            transform: translateY(-2px) scale(1.02) !important;
            box-shadow: var(--shadow-lg) !important;
            background: var(--gradient-hero) !important;
        }

        /* Typography */

            font-weight: 700 !important;

            font-weight: 600 !important;
        }

            font-family: 'Plus Jakarta Sans', sans-serif !important;

        }

        body {

            background: var(--gradient-bg) !important;
            min-height: 100vh !important;
            position: relative;
        }

        /* Enhanced creative background with more patterns */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                /* Geometric shapes */
                radial-gradient(circle at 20% 30%, rgba(255, 159, 243, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(101, 195, 247, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(254, 202, 87, 0.05) 0%, transparent 50%),
                /* Paint splashes */
                url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff9ff3' fill-opacity='0.06'%3E%3Cpath d='M20 20c3-3 8-3 11 0l5 5c3 3 3 8 0 11l-5 5c-3 3-8 3-11 0l-5-5c-3-3-3-8 0-11l5-5z'/%3E%3C/g%3E%3Cg fill='%2365c3f7' fill-opacity='0.04'%3E%3Cpath d='M60 15c4-2 9-1 11 3l3 6c2 4 1 9-3 11l-6 3c-4 2-9 1-11-3l-3-6c-2-4-1-9 3-11l6-3z'/%3E%3C/g%3E%3Cg fill='%23feca57' fill-opacity='0.03'%3E%3Cpath d='M90 60c2-4 7-6 11-4l6 3c4 2 6 7 4 11l-3 6c-2 4-7 6-11 4l-6-3c-4-2-6-7-4-11l3-6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                var(--paint-splatter);
            pointer-events: none;
            z-index: 1;
        }

        /* Logo integration styles - BIGGER LOGO */
        .logo-hero {
            filter: drop-shadow(0 15px 35px oklch(0.15 0.12 260 / 0.2));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-hero:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 20px 45px oklch(0.15 0.12 260 / 0.25));
        }

        .logo-header {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-header:hover {
            transform: scale(1.05) rotate(1deg);
        }

        /* Enhanced book with shadow and better positioning */
        .hero-book {
            filter: drop-shadow(0 25px 50px oklch(0.15 0.12 260 / 0.25))
                   drop-shadow(0 10px 20px oklch(0.15 0.12 260 / 0.15));
            transform: perspective(1000px) rotateY(-5deg) rotateX(2deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-book:hover {

        /* Better vertical centering for hero content */
        .hero-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 500px;
        }

        /* Floating decorative elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            opacity: 0.6;
            z-index: 10;
        }

        .floating-1 { top: 15%; left: 5%; }
        .floating-2 { top: 25%; right: 8%; }
        .floating-3 { top: 45%; left: 3%; }
        .floating-4 { bottom: 30%; right: 6%; }
        .floating-5 { top: 60%; left: 12%; }
        .floating-6 { bottom: 20%; left: 8%; }

        /* Creative background shapes */
        .creative-shape {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, oklch(0.96 0.12 320 / 0.4), oklch(0.97 0.08 340 / 0.2));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 10%;
            left: 10%;
        }

        .shape-2 {
            width: 120px;
            height: 60px;
            background: linear-gradient(45deg, oklch(0.98 0.08 60 / 0.35), oklch(0.97 0.06 90 / 0.3));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 60%;
            right: 15%;
        }

        .shape-3 {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, oklch(0.99 0.05 180 / 0.3), oklch(0.98 0.04 200 / 0.25));
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            top: 35%;
            left: 70%;
        }

        /* Dreamy background elements */
        .dreamy-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            pointer-events: none;
        }

        .blob-1 {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, oklch(0.96 0.12 320 / 0.3), oklch(0.97 0.08 340 / 0.2));
            top: 10%;
            left: 15%;
        }

        .blob-2 {
            width: 280px;
            height: 280px;
            background: linear-gradient(45deg, oklch(0.98 0.08 60 / 0.25), oklch(0.97 0.06 90 / 0.3));
            top: 55%;
            right: 20%;
        }

        .blob-3 {
            width: 220px;
            height: 220px;
            background: linear-gradient(45deg, oklch(0.99 0.05 180 / 0.2), oklch(0.98 0.04 200 / 0.25));
            top: 30%;
            left: 65%;
        }

        /* Hero section special styling with more creative patterns */
        .hero-section {
            position: relative;
            background: linear-gradient(135deg,
                oklch(0.99 0.02 45 / 0.9) 0%,
                oklch(0.98 0.04 280 / 0.7) 50%,
                oklch(0.99 0.01 60 / 0.9) 100%);
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        /* Creative pattern overlay */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                /* Scattered dots */
                radial-gradient(circle at 15% 20%, oklch(0.96 0.12 320 / 0.1) 2px, transparent 2px),
                radial-gradient(circle at 85% 30%, oklch(0.98 0.08 60 / 0.08) 1.5px, transparent 1.5px),
                radial-gradient(circle at 45% 70%, oklch(0.99 0.05 180 / 0.06) 2.5px, transparent 2.5px),
                radial-gradient(circle at 70% 15%, oklch(0.97 0.09 280 / 0.09) 1px, transparent 1px),
                /* Subtle lines */
                linear-gradient(45deg, transparent 48%, oklch(0.96 0.12 320 / 0.05) 49%, oklch(0.96 0.12 320 / 0.05) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 48%, oklch(0.98 0.08 60 / 0.04) 49%, oklch(0.98 0.08 60 / 0.04) 50%, transparent 51%);
            background-size: 80px 80px, 120px 120px, 100px 100px, 150px 150px, 200px 200px, 180px 180px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body style="background: var(--gradient-bg); color: var(--foreground);">
    <!-- Dreamy background elements -->

    <!-- Subtle floating elements -->

    <!-- Header with BIGGER logo -->

    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Professional intersection observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0) scale(1)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in-up, .scale-in, .slide-in-right').forEach((el, index) => {
            el.style.opacity = '0';

            if (el.classList.contains('fade-in-up')) {
                el.style.transform = 'translateY(30px)';
            } else if (el.classList.contains('scale-in')) {
                el.style.transform = 'scale(0.9)';
            } else if (el.classList.contains('slide-in-right')) {
                el.style.transform = 'translateX(30px)';
            }

            el.style.transition = `opacity 0.8s ease-out ${index * 0.1}s, transform 0.8s ease-out ${index * 0.1}s`;
            observer.observe(el);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });

            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Enhanced book interaction
        const heroBook = document.querySelector('.hero-book');
        if (heroBook) {
            heroBook.addEventListener('mouseenter', function() {
                this.style.transform = 'perspective(1000px) rotateY(-2deg) rotateX(1deg) scale(1.02)';
            });

            heroBook.addEventListener('mouseleave', function() {
                this.style.transform = 'perspective(1000px) rotateY(-5deg) rotateX(2deg) scale(1)';
            });
        }
    </script>
